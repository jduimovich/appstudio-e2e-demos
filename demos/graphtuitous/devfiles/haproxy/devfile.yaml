schemaVersion: 2.2.0
metadata:
  name: binary
  projectType: binary
  language: binary
  version: 1.0.0
  provider: Red Hat  
components:
  - name: outerloop-build
    image:
      imageName: haproxy:latest
      dockerfile:
        uri: services/haproxy/Dockerfile
        buildContext: services/haproxy
        rootRequired: false
  - name: outerloop-deploy
    kubernetes:
      uri: deploy/haproxy/deployment.yaml
commands:
  - id: build-image
    apply:
      component: outerloop-build
  - id: deployk8s
    apply:
      component: outerloop-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true